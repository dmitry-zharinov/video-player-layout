<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Видеоплеер</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png"/>
    <link  rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png"/>
    <link rel="manifest" href="favicon/site.webmanifest"/>
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5"/>
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta name="theme-color" content="#ffffff"/>
  </head>
  <body>
    <div id="player" class="vp-video-player">
      <div class="js-video-container"></div>
      <div class="vp-bottom-controls">
        <div class="vp-left-buttons">
            <button class="js-play-button vp-player-button">
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button vp-player-button" hidden>
              <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button vp-player-button">
              <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button vp-player-button" hidden>
              <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
        </div>
        <div class="vp-viewing-panel">
          <div class="vp-viewing-time">
            <span class="js-current-time"></span>
          </div>
          <div class="js-progress vp-progress-bar">
            <div class="js-progress-slider vp-progress-slider"></div>
            <span class="vp-progress-dot"></span>
          </div>
          <div class="vp-video-duration">
            <span class="js-duration"></span>
          </div>
        </div>
        <div class="vp-right-buttons">
          <button class="js-fullscreen-button vp-player-button">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    <script>
      createPlayer({ elementId: "player" });
    </script>
  </body>
</html>
